<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <h1 class="titulo js-titulo">Bateria</h1>

    <div class="keys js-keys">
        <div class="key" data-key = "keyq">Q</div>
        <div class="key" data-key = "keyw">W</div>
        <div class="key" data-key = "keye">E</div>
        <div class="key" data-key = "keya">A</div>
        <div class="key" data-key = "keys">S</div>
        <div class="key" data-key = "keyd">D</div>
        <div class="key" data-key = "keyz">Z</div>
        <div class="key" data-key = "keyx">X</div>
        <div class="key" data-key = "keyc">C</div>
    </div>

    <div class="composer js-composer">
        <input type="text" name="composicao" id="composer__input" placeholder="Faça uma composição..."/>
        <button class="composer__button">Tocar</button>
    </div>

    <footer>Criado por <a href="https://github.com/patnca/bateria">Patrick França</a></footer>

    <audio src="assets/sounds/keyq.wav" id="js-sound-keyq"></audio>
    <audio src="assets/sounds/keyw.wav" id="js-sound-keyw"></audio>
    <audio src="assets/sounds/keye.wav" id="js-sound-keye"></audio>
    <audio src="assets/sounds/keya.wav" id="js-sound-keya"></audio>
    <audio src="assets/sounds/keys.wav" id="js-sound-keys"></audio>
    <audio src="assets/sounds/keyd.wav" id="js-sound-keyd"></audio>
    <audio src="assets/sounds/keyz.wav" id="js-sound-keyz"></audio>
    <audio src="assets/sounds/keyx.wav" id="js-sound-keyx"></audio>
    <audio src="assets/sounds/keyc.wav" id="js-sound-keyc"></audio>

    <script src="assets/js/index.js"></script>
</body>
</html>
